<html>
	<head>
		<meta charset="UTF-8">
		<title>Bài tập 5</title>
	</head>
	<body>
		<script type="text/javascript">
		function draw(){
		var html = ""
		var i, j;
		var number = document.getElementById('number4').value;
		if(isNaN(number) == false && number % 1 == 0){
			number = parseInt(number);
			if(number > 0){
				for (i = 1; i <= number; i++){
				for(j = i; j > 0; j--){
					k =  j % 10;
					html += k + ' ';
				}
				html += '<br>';
				}
				document.getElementById('show-bai4').innerHTML = html;
			}else{
				alert("Nhập vào số nguyên lớn hơn 0");
				}
			}else{
				alert('Bạn đã nhập vào là ký tự không đúng ! Vui lòng nhập lại !')
			}
		}
		var body = '<h1>Bài 4: Vẽ tam giác </h1>'
		+'<input type = "text" id = "number4"><input type = "button" value = "Vẽ tam giác" onclick = "draw()">'
		+ '<div id = "show-bai4"></div>';
		document.write(body);
		</script>
	</body>
</html>
