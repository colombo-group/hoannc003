<html>
	<head>
		<meta charset="UTF-8">
		<title>Bài tập 2</title>
	</head>
	<body>
		<script type="text/javascript">
			function draw5() {
				var html = "";
				var number = document.getElementById('number5').value;
				var i, j, k;
				if(isNaN(number) == false){
					number = parseInt(number);
					if(number > 0){
						for (i = 1; i <= number; i ++){
						    for(j = i; j > i/2; j--){
						    	x = j % 10;
						        html += x + '  ';
						    }
						    for(k = Math.ceil(i/2) + 1; k <= i; k++ ){
						    	y = k % 10;
						      	html += y + '  ';
						    }
						  	html += "<br>";
						      
						}
						document.getElementById('show-bai5').innerHTML = html;
					}else{
						alert("Nhập vào số nguyên lớn hơn 0");
					}
				}else{
					alert('Bạn đã nhập vào là ký tự không đúng ! Vui lòng nhập lại !')
				}
						
			}
			var body = '<h1>Bài 5: Vẽ đồ thị </h1>'
			+ '<input type = "text" id = "number5">' 
			+ '<input type = "button" value = "Vẽ tam giác" onclick = "draw5()">'
			+ '<div id = "show-bai5" style = "text-align: center"></div>';
			document.write(body);
		</script>
	</body>
	</html>
